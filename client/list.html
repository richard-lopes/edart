<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="offer.html">

<polymer-element name="myob-list">
    <template>
        <section layout vertical>
            <div id="container" flex horizontal wrap left-justified layout>
                <template repeat="{{offer in offers}}">
                    <myob-offer owner="{{offer.owner}}" header="{{offer.header}}" photo="{{offer.photo}}" location="{{offer.location}}">
                        <p>{{offer.description}}</p>
                    </myob-offer>
                </template>
            </div>
        </section>
    </template>

    <script>
    Polymer('myob-list', {
        ready: function() {
            this.offers = [
                {owner: 'Andrew Mills', header: 'Television', photo:'/images/tv.jpg', description:'A fantastic LED TV almost free for the quick buyer.', location: 'Auckland'},
                {owner: 'Tony Kelly', header: 'Awesome logo', photo:'', description:'Lorem Ipsum and tutti quanti a ton of text just to test how big it gets and this is it and I probably need a bit more to work on an expand function', location: 'Auckland'},
                {owner: 'Renata McKay', header: 'Nice .NET backend', photo:'/images/tv.jpg', description:'What else to say ?', location: 'Melbourne'},
                {owner: 'Sundar Ravi', header: 'Login stuff and oAuth mastery', photo:'', description:'Working hard with only 2 days on the job', location: 'Sydney'},
                {owner: 'Richard Lopes', header: 'Polymer tinkering', photo:'', description:'Experimenting with some stuff', location: 'Auckland'}
            ];
        }
    });
    </script>
</polymer-element>
