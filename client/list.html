<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="offer.html">

<polymer-element name="myob-list">
    <template>
        <div layout vertical center>
            <template repeat="{{offer in offers}}">
                <myob-offer owner="{{offer.owner}}" header="{{offer.header}}" photo="{{offer.photo}}" location="{{offer.location}}">
                    <p>{{offer.description}}</p>
                </myob-offer>
            </template>
			
        </div>
    </template>

    <script>
    Polymer('myob-list', {
        ready: function() {
            this.offers = $.getOffers();
        }
    });
    </script>
</polymer-element>
